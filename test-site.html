<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Puppy Waiting List</title>
  <link rel="stylesheet" href="style.css">
  <script src="waiting-list-email.js"</script>

</head>
<body>
  <button id="floatingButton" onclick="showModal()" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: var(--notion-yellow-base);
  color: white;
  border: none;
  padding: 15px;
  border-radius: 25px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  font-size: 15px;
  cursor: pointer;
">Contact us</button>
  <script src="waiting-list-email.js"</script>
  
  <script>
  // Dynamically load the modal HTML from the external URL
  fetch('https://on-golden-pond.github.io/website/waiting-list-email.html')
    .then(response => response.text())
    .then(data => {
      document.body.insertAdjacentHTML('beforeend', data);
    })
    .catch(error => console.error('Error loading modal:', error));
</script>
  
  </script>
</body>
</html>

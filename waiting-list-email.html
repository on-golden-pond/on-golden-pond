<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Puppy Waiting List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Join Puppy Waiting List</h1>
  <p>Please fill out the form below to request to join the waiting list for a mini golden doodle.</p>

  <form id="puppyForm">
    <label for="mother">Preferred Mother:</label>
    <input type="text" id="mother" placeholder="Preferred Mother" required>

    <label for="gender">Preferred Gender:</label>
    <select id="gender" required>
      <option value="" disabled selected>Select a Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="No Preference">No Preference</option>
    </select>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="Your First Name" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Your Last Name" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Your Phone Number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your Email Address" required>

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Your City/State" required>

    <button type="button" onclick="generateEmail()">Submit Request</button>
  </form>

  <script>
    function generateEmail() {
      const mother = document.getElementById("mother").value;
      const gender = document.getElementById("gender").value;
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const location = document.getElementById("location").value;

      if (!mother || !gender || !firstName || !lastName || !phone || !email || !location) {
        alert("Please fill out all fields!");
        return;
      }

      const recipient = "ongoldenpondkennel@gmail.com";
      const subject = encodeURIComponent("I am interested in purchasing a Doodle");
      const body = encodeURIComponent(
        `Hello! I would like to be added to a waiting list for a mini golden doodle:\n\n` +
        `Preferred mother: ${mother}\n` +
        `Preferred gender: ${gender}\n\n` +
        `My information is as follows:\n` +
        `First Name: ${firstName}\n` +
        `Last Name: ${lastName}\n` +
        `Phone: ${phone}\n` +
        `Email: ${email}\n` +
        `Location: ${location}`
      );

      const mailtoLink = `mailto:${recipient}?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
